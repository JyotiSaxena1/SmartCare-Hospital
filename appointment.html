<!DOCTYPE html>
<html>

<head>
    <title>Appointment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f5f8fc;
        }

        header {
            background: #0b6bb8;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .box {
            width: 90%;
            max-width: 600px;
            margin: 35px auto;
            padding: 25px;
            background: white;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #0b6bb8;
            color: white;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <header>
        <a class="back" href="index.html">‚Üê Back</a>
        <div>Book Appointment</div>
    </header>

    <div class="box">
        <h2>Enter Details</h2>

        <label>Full Name</label>
        <input type="text" placeholder="Full Name" required>

        <label>Phone Number</label>
        <input type="text" placeholder="Phone Number" required>

        <label>Department</label>
        <select required>
            <option value="">Select Department</option>
            <option value="retina">Retina (Eye)</option>
            <option value="skin">Skin (Dermatology)</option>
            <option value="general">General</option>
        </select>

        <label>Doctor</label>
        <select required>
            <option value="">Choose Doctor</option>
            <option value="verma">Dr. SN Saxena</option>
            <option value="kaur">Dr. A Saxena</option>
        </select>

        <label>Appointment Date</label>
        <input type="date" required>

        <label>Preferred Time</label>
        <input type="time" required>

        <button class="btn">Submit</button>

    </div>

</body>

</html>
